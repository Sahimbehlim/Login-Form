<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form>
	
	<h1> Sign Up</h1>
	
	<div id="your1">
	<label class="number">1</label>
	<label class="your">Your Basic Info</label> <br> <br>
	</div>

	<label class="lab">Name:</label> <br>
	<input type="text" class="in" placeholder="Enter Your Name"> <br> <br>

	<label class="lab">Email:</label> <br>
	<input type="email" class="in" placeholder="Enter Your Email"> <br> <br>

	<label class="lab">Password:</label> <br>
	<input type="password" class="in" placeholder="Enter Your Password"> <br> <br>

	<label class="lab">Age: </label> <br>
	<input type="radio">
	<label>Under 18</label> <br>
	<input type="radio">
	<label>Over 18</label> <br> <br>
	
	<div id="your2">
	<label class="number">2</label>
	<label class="your">Your Profile</label> <br> <br>
	</div>

	<label class="lab">Upload Image:</label> <br>
	<input type="file" class="in"> <br> <br>

	<label class="lab">Bio:</label> <br>
	<textarea></textarea> <br> <br>

	<label class="lab">Job Role:</label> <br>
	<select class="in">
		<optgroup label="Web">
		<option>Front-End Developer</option>
		<option>Python Developer</option>
		<option>PHP Developer</option>
		<option>Rails Developer</option>
		<option>Wordpress Developer</option>
		</optgroup>

		<optgroup label="Mobile">
		<option>Android Developer</option>
		<option>IOS Developer</option>
		</optgroup>

		<optgroup label="Business">
		<option>Business Owner</option>
		<option>Freelancer</option>
		</optgroup>
	</select> <br> <br>

	<label class="lab">Interests:</label> <br>
	<input type="checkbox">
	<label>Development</label> <br>
	<input type="checkbox">
	<label>Design</label> <br>
	<input type="checkbox">
	<label>Business</label> <br> <br>

	<button onclick="alert('Done')">Sign Up</button>


</form>	
</body>
</html>
